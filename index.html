<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manpreet Singh - Factorial Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-bs-theme="light">
    <header class="mb-5 light-gray-header">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
          <div class="d-flex align-items-center gap-3">
            <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" target="_blank" class="text-decoration-none fw-bold">HTML5</a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank" class="text-decoration-none fw-bold">JavaScript</a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank" class="text-decoration-none fw-bold">CSS</a>
          </div>
          <div class="d-flex align-items-center">
            <div class="btn-group me-2">
              <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
            </div>
            <div class="btn-group me-2">
              <button class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
            </div>
            <button type="button" class="btn btn-secondary btn-sm">Contact Me</button>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row mb-3">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <label for="userInput" class="fw-bold">Enter a number:</label>
        </div>
        <div class="col-10 d-flex align-items-center">
          <input type="number" id="userInput" class="form-control w-50" placeholder="e.g. 5" />
        </div>
      </div>
      <div class="row">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <button class="btn btn-secondary" onclick="calculateFactorial()">Enter</button>
        </div>
        <div class="col-10 d-flex align-items-center">
          <div id="output" class="output-screen p-2 border rounded w-50 bg-light">
            Output will be displayed hereâ€¦
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center light-gray-header mt-5 py-3">
      &copy; 2025 Manpreet Singh | Factorial Calculator
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
