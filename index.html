<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manpreet Singh</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="dark">
  <header class="mb-5 light-gray-header">
    <div class="container header-inner">
      <div class="left-links">
        <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" target="_blank">HTML5</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS</a>
      </div>
      <div class="right-buttons">
        <div class="btn-group">
          <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark" title="Dark theme">Dark</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-light btn-sm" data-bs-theme-value="light" title="Light theme">Light</button>
        </div>
        <button type="button" class="btn btn-secondary btn-sm">Contact Me</button>
      </div>
    </div>
  </header>

  <main class="container main-area">
    <div class="row first-row">
      <div class="col-2 info">
        <h2>Factorial<br/>calculator.</h2>
        <p>n! = 1x2x3 ... xn.<br/><br/>e.g. 5! = 120.</p>
      </div>
      <div class="col-10 input-col">
        <div class="input-box">
          <input id="numberInput" type="number" min="0" placeholder="Enter a number" />
        </div>
      </div>
    </div>

    <div class="row second-row">
      <div class="col-2 button-col">
        <button class="btn btn-secondary enter-btn" id="enterBtn">Enter</button>
      </div>
      <div class="col-10 output-col">
        <div id="output" class="output-screen">Output will be displayed here…</div>
      </div>
    </div>
  </main>

  <footer class="text-center light-gray-header footer">
    Simple factorial calculator © 2025
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
